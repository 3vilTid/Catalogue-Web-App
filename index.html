<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Catalogue web application">

    <title>Catalogue</title>

    <style>
      :root {
        --bg: #f3f4fb;
        --surface: #ffffff;
        --surface-soft: #f7f7ff;
        --primary: #2563eb;
        --primary-soft: #e0ebff;
        --primary-dark: #1d4ed8;
        --danger: #ef4444;
        --text-main: #111827;
        --text-soft: #6b7280;
        --border-soft: #e5e7eb;
        --radius-lg: 18px;
        --radius-md: 10px;
        --radius-pill: 999px;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        padding: 18px 20px 32px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
          "Segoe UI", sans-serif;
        background: radial-gradient(
          circle at top left,
          #e8f0ff,
          #f9fafb 42%,
          #eef2ff
        );
        color: var(--text-main);
      }

      .shell {
        max-width: 1160px;
        width: 100%;
        margin: 0 auto;
      }

      /* Top header ----------------------------------------------------------- */

      .top-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 20px 14px;
        border-radius: 20px;
        background: linear-gradient(135deg, #ffffffcc, #f3f4fffe);
        box-shadow: 0 16px 40px rgba(148, 163, 184, 0.28);
        backdrop-filter: blur(16px);
        margin-bottom: 18px;
      }

      .left-block {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .app-name {
        font-weight: 700;
        font-size: 22px;
        letter-spacing: 0.02em;
      }

      .user-role {
        font-size: 13px;
        color: var(--text-soft);
      }

      .catalog-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 3px;
      }

      .catalog-label {
        font-size: 13px;
        color: var(--text-soft);
      }

      .catalog-name {
        font-size: 15px;
        font-weight: 600;
      }

      .catalog-edit-btn {
        border: none;
        background: transparent;
        color: var(--text-soft);
        cursor: pointer;
        border-radius: 8px;
        padding: 2px 6px;
        font-size: 13px;
      }

      .catalog-edit-btn:hover {
        background: var(--surface-soft);
      }

      .right-block {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
        font-size: 13px;
        color: var(--text-soft);
      }

      .right-block > div:first-of-type {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .user-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px 4px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 25px rgba(148, 163, 184, 0.35);
      }

      .user-email {
        font-weight: 500;
        color: var(--text-main);
      }

      .profile-badge {
        padding: 0 8px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        color: #ffffff;
        background: linear-gradient(135deg, #6366f1, #2563eb);
      }

      /* Filters row --------------------------------------------------------- */

      .filters-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px;
        margin-bottom: 14px;
        border-radius: var(--radius-lg);
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 10px 30px rgba(148, 163, 184, 0.35);
        gap: 12px;
      }

      .filters-left {
        display: flex;
        gap: 10px;
        align-items: center;
        position: relative;
      }

      .filters-right {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .dropdown-wrapper {
        position: relative;
        display: inline-block;
      }

      .btn-toolbar {
        height: 34px;
        border-radius: 999px;
        border: 1px solid var(--border-soft);
        background: #f3f4ff;
        font-size: 13px;
        padding: 0 14px;
        outline: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        white-space: nowrap;
      }

      .btn-toolbar:hover {
        background: #e5edff;
      }

      .btn-toolbar:focus {
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.35);
        border-color: #93c5fd;
      }

      .btn-primary {
        border: none;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        font-weight: 500;
        padding: 0 16px;
        box-shadow: 0 12px 25px rgba(37, 99, 235, 0.4);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #1d4ed8, #1e40af);
      }

      .btn-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 18px;
        height: 18px;
        padding: 0 5px;
        border-radius: 999px;
        background: #2563eb;
        color: white;
        font-size: 10px;
        font-weight: 600;
      }

      /* Dropdown menus */
      .dropdown-menu {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        min-width: 200px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.25);
        padding: 8px;
        display: none;
        z-index: 100;
        max-height: 320px;
        overflow-y: auto;
      }

      .dropdown-menu.show {
        display: block;
      }

      .dropdown-section {
        padding: 8px 0;
      }

      .dropdown-section:not(:last-child) {
        border-bottom: 1px solid #f3f4f6;
      }

      .dropdown-section-title {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        padding: 4px 10px;
        margin-bottom: 4px;
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 7px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        color: #374151;
        transition: background 0.15s ease;
      }

      .dropdown-item:hover {
        background: #f3f4f6;
      }

      .dropdown-item.selected {
        background: #e0e7ff;
        color: #4338ca;
        font-weight: 500;
      }

      .dropdown-item input[type="checkbox"] {
        margin: 0;
        cursor: pointer;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        appearance: none;
        -webkit-appearance: none;
        border: 2px solid #d1d5db;
        background: white;
        position: relative;
      }

      .dropdown-item input[type="checkbox"]:checked {
        background: var(--primary);
        border-color: var(--primary);
      }

      .dropdown-item input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }

      .dropdown-divider {
        height: 1px;
        background: #e5e7eb;
        margin: 6px 0;
      }

      .dropdown-actions {
        display: flex;
        gap: 6px;
        padding: 6px 4px 2px;
      }

      .dropdown-btn {
        flex: 1;
        padding: 5px 10px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .dropdown-btn:hover {
        background: #f9fafb;
      }

      .dropdown-btn.primary {
        background: #2563eb;
        color: white;
        border-color: #2563eb;
      }

      .dropdown-btn.primary:hover {
        background: #1d4ed8;
      }

      /* Filter panels ------------------------------------------------------- */

      .filter-panel {
        position: fixed;
        z-index: 50;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.25);
      }

      .filter-panel-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 14px 16px 10px;
        width: 260px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      }

      .filter-panel-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .filter-list {
        max-height: 180px;
        overflow-y: auto;
        font-size: 13px;
      }

      .filter-item {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
      }

      .filter-panel-footer {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        gap: 6px;
      }

      .chip-btn {
        border-radius: 999px;
        border: 1px solid var(--border-soft);
        background: var(--surface-soft);
        font-size: 12px;
        padding: 4px 10px;
        cursor: pointer;
      }

      .chip-btn.primary {
        background: #2563eb;
        color: white;
        border: none;
      }

      /* Cards --------------------------------------------------------------- */

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
        gap: 18px;
        margin-top: 8px;
      }

      .card {
        overflow: hidden;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 18px 40px rgba(148, 163, 184, 0.45);
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 22px 50px rgba(148, 163, 184, 0.6);
      }

      /* Progressive loading image wrapper */
      .card-img-wrapper {
        position: relative;
        width: 100%;
        height: 180px;
        overflow: hidden;
        background: #e5e7eb;
      }

      .card-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .card-img.placeholder {
        filter: blur(20px);
        transform: scale(1.1);
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .card-img.full {
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .card-img.full.loaded {
        opacity: 1;
      }

      .card-body {
        padding: 10px 11px 12px;
      }

      .card-name {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 2px;
      }

      .card-sub {
        font-size: 12px;
        color: var(--text-soft);
      }

      /* Detail view --------------------------------------------------------- */

      #detailView {
        display: none;
        margin-top: 18px;
        padding: 18px 20px 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: var(--shadow-soft);
      }

      .detail-layout {
        display: grid;
        grid-template-columns: minmax(0, 320px) minmax(0, 1fr);
        gap: 18px;
      }

      .detail-img-wrapper {
        position: relative;
        width: 100%;
        max-height: 340px;
        overflow: hidden;
        border-radius: 16px;
        background: #e5e7eb;
      }

      .detail-img {
        width: 100%;
        max-height: 340px;
        object-fit: cover;
        border-radius: 16px;
      }

      .detail-img.placeholder {
        filter: blur(20px);
        transform: scale(1.1);
        position: absolute;
        top: 0;
        left: 0;
      }

      .detail-img.full {
        position: relative;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .detail-img.full.loaded {
        opacity: 1;
      }
      
      /* Hide placeholder when full image is loaded */
      .detail-img.full.loaded ~ .detail-img.placeholder {
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      .detail-title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .detail-name {
        font-size: 20px;
        font-weight: 700;
      }

      .detail-meta {
        font-size: 12px;
        color: var(--text-soft);
        margin-bottom: 8px;
      }

      .detail-field {
        margin-bottom: 6px;
        font-size: 13px;
      }

      .detail-label {
        font-weight: 600;
      }

      .detail-actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }

      .btn-secondary,
      .btn-danger {
        border-radius: 999px;
        border: none;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
      }

      .btn-secondary {
        background: #f3f4ff;
        color: #374151;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .link-pill {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 3px 9px;
        border-radius: 999px;
        background: #ecfdf5;
        color: #047857;
        font-size: 12px;
        text-decoration: none;
      }

      .back-btn {
        border-radius: 999px;
        border: none;
        background: #e5edff;
        color: #1d4ed8;
        padding: 4px 10px;
        font-size: 12px;
        cursor: pointer;
        margin-bottom: 8px;
      }

      /* Add/Edit & Columns modals ------------------------------------------- */

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.32);
        z-index: 60;
      }

      .modal-card {
        width: 360px;
        max-height: 80vh;
        overflow-y: auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 16px 18px 14px;
        box-shadow: 0 22px 55px rgba(15, 23, 42, 0.6);
      }

      .modal-card h3 {
        margin: 0 0 10px;
        font-size: 16px;
      }

      .modal-card label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-soft);
      }

      .modal-card input {
        width: 100%;
        margin: 3px 0 10px;
        padding: 7px 9px;
        border-radius: 9px;
        border: 1px solid #d1d5db;
        font-size: 13px;
        outline: none;
      }

      .modal-card input:focus {
        border-color: #93c5fd;
        box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
      }

      .modal-footer {
        margin-top: 6px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .btn-text {
        border: none;
        background: transparent;
        font-size: 13px;
        color: #6b7280;
        cursor: pointer;
      }

      /* Fullscreen image viewer --------------------------------------------- */

      #imgOverlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.88);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      #imgOverlayInner {
        position: relative;
        max-width: 100vw;
        max-height: 100vh;
        padding: 8px;
      }

      #imgOverlayImg {
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        cursor: zoom-out;
      }

      #imgOverlayClose {
        position: absolute;
        top: 12px;
        right: 12px;
        border: none;
        border-radius: 999px;
        padding: 4px 9px;
        background: rgba(15, 23, 42, 0.75);
        color: #e5e7eb;
        font-size: 16px;
        cursor: pointer;
      }

      #imgOverlayClose:hover {
        background: rgba(15, 23, 42, 0.95);
      }

      /* Custom Toast Notifications ------------------------------------------ */
      
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }

      .toast {
        background: white;
        border-radius: 12px;
        padding: 14px 18px;
        box-shadow: 0 12px 40px rgba(15, 23, 42, 0.35);
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 280px;
        max-width: 400px;
        pointer-events: auto;
        animation: toastSlideIn 0.3s ease;
        border-left: 4px solid #2563eb;
      }

      .toast.success {
        border-left-color: #10b981;
      }

      .toast.error {
        border-left-color: #ef4444;
      }

      .toast.warning {
        border-left-color: #f59e0b;
      }

      .toast-icon {
        font-size: 20px;
        flex-shrink: 0;
      }

      .toast-content {
        flex: 1;
        font-size: 14px;
        color: #374151;
      }

      .toast-close {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        font-size: 18px;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        flex-shrink: 0;
      }

      .toast-close:hover {
        background: #f3f4f6;
        color: #374151;
      }

      @keyframes toastSlideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes toastSlideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }

      .toast.hiding {
        animation: toastSlideOut 0.3s ease;
      }

      /* Custom Confirm Dialog ----------------------------------------------- */
      
      .confirm-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeIn 0.2s ease;
      }

      .confirm-overlay.show {
        display: flex;
      }

      .confirm-dialog {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
        animation: scaleIn 0.2s ease;
      }

      .confirm-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #111827;
      }

      .confirm-message {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .confirm-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .confirm-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .confirm-btn.cancel {
        background: #f3f4f6;
        color: #374151;
      }

      .confirm-btn.cancel:hover {
        background: #e5e7eb;
      }

      .confirm-btn.confirm {
        background: #ef4444;
        color: white;
      }

      .confirm-btn.confirm:hover {
        background: #dc2626;
      }

      /* Custom Prompt Dialog (for text input) ------------------------------- */
      
      .prompt-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeIn 0.2s ease;
      }

      .prompt-overlay.show {
        display: flex;
      }

      .prompt-dialog {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
        animation: scaleIn 0.2s ease;
      }

      .prompt-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #111827;
      }

      .prompt-message {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 12px;
      }

      .prompt-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        outline: none;
      }

      .prompt-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .prompt-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .prompt-btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .prompt-btn.cancel {
        background: #f3f4f6;
        color: #374151;
      }

      .prompt-btn.cancel:hover {
        background: #e5e7eb;
      }

      .prompt-btn.confirm {
        background: #2563eb;
        color: white;
      }

      .prompt-btn.confirm:hover {
        background: #1d4ed8;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Column Management Table ----------------------------------------- */

      #columnsTable {
        font-size: 12px;
      }

      #columnsTable th {
        font-weight: 600;
        color: #374151;
        position: sticky;
        top: 0;
        background: #f3f4f6;
        z-index: 10;
      }

      #columnsTable tbody tr:hover {
        background: #f9fafb;
      }

      #columnsTable input[type="checkbox"] {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <!-- Top header -->
      <div class="top-header">
        <div class="left-block">
          <div id="appName" class="app-name">App name</div>

          <div class="catalog-row">
            <span class="catalog-label"></span>
            <span id="catalogName" class="catalog-name">Catalogue</span>
          </div>
        </div>
      </div>

      <!-- Filters row -->

    <script>
      // ==================== TOAST NOTIFICATION SYSTEM ====================
      
      function showToast(message, type = 'info') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast ' + type;
        
        let icon = '‚ÑπÔ∏è';
        if (type === 'success') icon = '‚úì';
        if (type === 'error') icon = '‚úï';
        if (type === 'warning') icon = '‚ö†';
        
        toast.innerHTML = `
          <div class="toast-icon">${icon}</div>
          <div class="toast-content">${message}</div>
          <button class="toast-close">√ó</button>
        `;
        
        container.appendChild(toast);
        
        // Close button
        const closeBtn = toast.querySelector('.toast-close');
        closeBtn.onclick = () => removeToast(toast);
        
        // Auto-remove after 4 seconds
        setTimeout(() => {
          if (toast.parentElement) {
            removeToast(toast);
          }
        }, 4000);
      }
      
      function removeToast(toast) {
        toast.classList.add('hiding');
        setTimeout(() => {
          if (toast.parentElement) {
            toast.parentElement.removeChild(toast);
          }
        }, 300);

      // ==================== INDEXEDDB CACHE MANAGER ====================
      class ImageCacheDB {
        constructor() {
          this.dbName = 'CatalogueImageCache';
          this.storeName = 'images';
          this.version = 1;
          this.db = null;
        }

        async init() {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(this.dbName, this.version);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => {
              this.db = request.result;
              resolve();
            };
            
            request.onupgradeneeded = (event) => {
              const db = event.target.result;
              if (!db.objectStoreNames.contains(this.storeName)) {
                db.createObjectStore(this.storeName, { keyPath: 'fileId' });
              }
            };
          });
        }

        async get(fileId) {
          if (!this.db) await this.init();
          
          return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([this.storeName], 'readonly');
            const store = transaction.objectStore(this.storeName);
            const request = store.get(fileId);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
          });
        }

        async set(fileId, fullDataUrl, thumbnailDataUrl) {
          if (!this.db) await this.init();
          
          return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([this.storeName], 'readwrite');
            const store = transaction.objectStore(this.storeName);
            const data = {
              fileId: fileId,
              full: fullDataUrl,
              thumbnail: thumbnailDataUrl,
              timestamp: Date.now()
            };
            const request = store.put(data);
            
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
          });
        }

        async clear() {
          if (!this.db) await this.init();
          
          return new Promise((resolve, reject) => {
            const transaction = this.db.transaction([this.storeName], 'readwrite');
            const store = transaction.objectStore(this.storeName);
            const request = store.clear();
            
            request.onsuccess = () => resolve();
            request.onerror = () => reject(request.error);
          });
        }
      }

      // Initialize IndexedDB cache
      const imageCacheDB = new ImageCacheDB();
      
      // Memory cache for current session (faster than IndexedDB lookup)
      const memoryCache = new Map();

      // ==================== LAZY LOADING WITH INTERSECTION OBSERVER ====================
      let imageObserver = null;

      function setupLazyLoading() {
        if ('IntersectionObserver' in window) {
          imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const wrapper = entry.target;
                const fileId = wrapper.dataset.fileId;
                const rawUrl = wrapper.dataset.rawUrl;
                
                if (fileId) {
                  loadImageViaProxy(fileId, wrapper);
                } else if (rawUrl) {
                  loadDirectImage(rawUrl, wrapper);
                }
                
                imageObserver.unobserve(wrapper);
              }
            });
          }, {
            rootMargin: '50px' // Start loading 50px before image enters viewport
          });
        }
      }

      // -------------------- State --------------------
      let allItems = [];
      let headers = [];
      let settings = null;
      let columnConfig = [];

      // Dynamic column references (populated from columnConfig)
      let nameColumn = null;
      let descriptionColumn = null;
      let imageColumn = null;
      let categoryColumn = null;
      let placeColumn = null;
      let dateColumn = null;
      let externalLinkColumn = null;
      let addedByColumn = null;

      // Filter columns (columns with showInFilter = true)
      let filterColumns = [];
      let filterValues = {}; // { columnName: [selectedValue1, selectedValue2, ...] }

      let sortField = "none";
      let sortOrder = "asc";

      let imageProxyBaseUrl = "";

      // -------------------- Helpers --------------------

      function loadColumnConfig() {
        // Reset column references
        nameColumn = null;
        descriptionColumn = null;
        imageColumn = null;
        categoryColumn = null;
        placeColumn = null;
        dateColumn = null;
        externalLinkColumn = null;
        addedByColumn = null;
        filterColumns = [];

        // Build column references from config
        for (let i = 0; i < columnConfig.length; i++) {
          const config = columnConfig[i];
          const role = config.specialRole;

          if (role === "name") {
            nameColumn = config;
          } else if (role === "description") {
            descriptionColumn = config;
          } else if (role === "image") {
            imageColumn = config;
          } else if (role === "category") {
            categoryColumn = config;
          } else if (role === "place") {
            placeColumn = config;
          } else if (role === "date") {
            dateColumn = config;
          } else if (role === "externallink") {
            externalLinkColumn = config;
          } else if (role === "addedby") {
            addedByColumn = config;
          }

          // Build filter columns list
          if (config.showInFilter) {
            filterColumns.push(config);
            if (!filterValues[config.columnName]) {
              filterValues[config.columnName] = [];
            }
          }
        }

        // Set defaults if not found
        if (!nameColumn && headers.length > 0) {
          nameColumn = { columnName: headers[0], displayName: headers[0], specialRole: "name" };
        }
      }

      function computeUniqueValues() {
        // Compute unique values for all filter columns
        for (let i = 0; i < filterColumns.length; i++) {
          const config = filterColumns[i];
          const valueSet = new Set();

          for (let j = 0; j < allItems.length; j++) {
            const item = allItems[j];
            const value = item[config.columnName];
            if (value != null && String(value).trim() !== "") {
              valueSet.add(String(value).trim());
            }
          }

          config.uniqueValues = Array.from(valueSet).sort();
        }
      }

      // Check if a column has any non-empty values
      function isColumnUsed(columnName) {
        if (!columnName) return false;
        for (let i = 0; i < allItems.length; i++) {
          const val = allItems[i][columnName];
          if (val != null && String(val).trim() !== "") {
            return true;
          }
        }
        return false;
      }

      // --- DRIVE IMAGE HELPERS WITH PROGRESSIVE LOADING + INDEXEDDB + LAZY LOADING ---

      function extractDriveFileId(url) {
        if (!url) return null;
        url = String(url).trim();

        let m = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (m && m[1]) return m[1];

        m = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
        if (m && m[1]) return m[1];

        if (/^[a-zA-Z0-9_-]{20,}$/.test(url)) return url;

        return null;
      }

      // Generate tiny thumbnail from full image (for progressive loading)
      function generateThumbnail(fullDataUrl) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create 10x10 thumbnail (super tiny for fast loading)
            canvas.width = 10;
            canvas.height = 10;
            
            ctx.drawImage(img, 0, 0, 10, 10);
            resolve(canvas.toDataURL('image/jpeg', 0.5));
          };
          img.onerror = () => resolve(null);
          img.src = fullDataUrl;
        });
      }

      // OPTIMIZED: Check memory ‚Üí IndexedDB ‚Üí Network
      async function loadImageViaProxy(fileId, wrapper) {
        if (!fileId || !wrapper) return;

        try {
          // 1. Check memory cache (instant)
          if (memoryCache.has(fileId)) {
            const cached = memoryCache.get(fileId);
            applyProgressiveImage(wrapper, cached.thumbnail, cached.full);
            return;
          }

          // 2. Check IndexedDB (fast, persists across sessions)
          const dbCached = await imageCacheDB.get(fileId);
          if (dbCached && dbCached.full) {
            memoryCache.set(fileId, {
              full: dbCached.full,
              thumbnail: dbCached.thumbnail
            });
            applyProgressiveImage(wrapper, dbCached.thumbnail, dbCached.full);
            return;
          }

          // 3. Fetch from network (slow, only if not cached)
          const base = imageProxyBaseUrl || "";
          const url = base.replace(/\/$/, "") + "?img=" + encodeURIComponent(fileId);

          const response = await fetch(url);
          const json = await response.json();

          if (!json.ok) {
            wrapper.innerHTML = '<div style="width:100%;height:100%;background:repeating-linear-gradient(45deg,#e5e7eb,#e5e7eb 6px,#f3f4f6 6px,#f3f4f6 12px);"></div>';
            return;
          }

          const fullDataUrl = "data:" + json.mime + ";base64," + json.data;
          
          // Generate thumbnail for progressive loading
          const thumbnailDataUrl = await generateThumbnail(fullDataUrl);

          // Store in both caches
          memoryCache.set(fileId, {
            full: fullDataUrl,
            thumbnail: thumbnailDataUrl
          });
          
          await imageCacheDB.set(fileId, fullDataUrl, thumbnailDataUrl);

          applyProgressiveImage(wrapper, thumbnailDataUrl, fullDataUrl);

        } catch (err) {
          console.error("Image load error:", err);
          wrapper.innerHTML = '<div style="width:100%;height:100%;background:repeating-linear-gradient(45deg,#e5e7eb,#e5e7eb 6px,#f3f4f6 6px,#f3f4f6 12px);"></div>';
        }
      }

      // Apply progressive loading effect (blur thumbnail ‚Üí sharp full image)
      function applyProgressiveImage(wrapper, thumbnailUrl, fullUrl) {
        wrapper.innerHTML = '';

        // Show blurred thumbnail first (if available)
        if (thumbnailUrl) {
          const placeholder = document.createElement('img');
          placeholder.className = 'card-img placeholder';
          placeholder.src = thumbnailUrl;
          wrapper.appendChild(placeholder);
        }

        // Load full image
        const fullImg = document.createElement('img');
        fullImg.className = 'card-img full';
        fullImg.onload = () => {
          fullImg.classList.add('loaded');
        };
        fullImg.src = fullUrl;
        wrapper.appendChild(fullImg);
      }

      // Load regular HTTPS images (non-Drive)
      function loadDirectImage(url, wrapper) {
        wrapper.innerHTML = '';
        const img = document.createElement('img');
        img.className = 'card-img full loaded';
        img.src = url;
        img.loading = 'lazy';
        wrapper.appendChild(img);
      }

      // -------------------- Rendering --------------------

      function updateHeaderUI() {
        document.getElementById("appName").textContent =
          (settings && settings.appName) || "App";

        document.getElementById("catalogName").textContent =
          (settings && settings.catalogName) || "Catalogue";

        document.title = (settings && settings.appName) || "Catalogue";
      }

      function updateChipsUI() {
        // Count total filters selected
        let totalFilters = 0;
        for (const columnName in filterValues) {
          totalFilters += filterValues[columnName].length;
        }

        const badge = document.getElementById("filterBadge");
        if (totalFilters > 0) {
          badge.textContent = totalFilters;
          badge.style.display = "inline-flex";
        } else {
          badge.style.display = "none";
        }

        // Update sort label
        const sortLabel = document.getElementById("sortLabel");
        if (sortField === "none") {
          sortLabel.textContent = "None";
        } else {
          // Find display name for sort field
          let displayName = sortField;
          for (let i = 0; i < columnConfig.length; i++) {
            if (columnConfig[i].columnName === sortField) {
              displayName = columnConfig[i].displayName || sortField;
              break;
            }
          }
          const orderText = sortOrder === "asc" ? "‚Üë" : "‚Üì";
          sortLabel.textContent = displayName + " " + orderText;
        }
      }

      function applyFiltersAndSorting() {
        let items = allItems.slice();

        // Apply all filters (items must match ALL selected filters)
        for (const columnName in filterValues) {
          const selected = filterValues[columnName];
          if (selected && selected.length > 0) {
            items = items.filter(function (it) {
              const itemValue = String(it[columnName] || "");
              return selected.indexOf(itemValue) !== -1;
            });
          }
        }

        // Sorting
        if (sortField !== "none") {
          // Check if this is a date column
          let isDateColumn = false;
          for (let i = 0; i < columnConfig.length; i++) {
            if (columnConfig[i].columnName === sortField && columnConfig[i].type === "date") {
              isDateColumn = true;
              break;
            }
          }

          items.sort(function (a, b) {
            let av = a[sortField];
            let bv = b[sortField];

            // Date sorting: oldest -> newest for asc
            if (isDateColumn || (dateColumn && sortField === dateColumn.columnName)) {
              let ad = av ? new Date(av) : null;
              let bd = bv ? new Date(bv) : null;
              if (!ad && !bd) return 0;
              if (!ad) return 1;
              if (!bd) return -1;
              return sortOrder === "asc" ? ad - bd : bd - ad;
            }

            // string compare
            av = av == null ? "" : String(av).toLowerCase();
            bv = bv == null ? "" : String(bv).toLowerCase();
            if (av < bv) return sortOrder === "asc" ? -1 : 1;
            if (av > bv) return sortOrder === "asc" ? 1 : -1;
            return 0;
          });
        }

        renderList(items);
      }

      function renderList(items) {
        const grid = document.getElementById("gridView");
        const det = document.getElementById("detailView");
        det.style.display = "none";
        grid.innerHTML = "";

        if (!items.length) {
          grid.innerHTML =
            "<p style='color:#6b7280;font-size:13px;'>No items for this selection.</p>";
          return;
        }

        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          const card = document.createElement("div");
          card.className = "card";

          // Create image wrapper for lazy loading
          const imgWrapper = document.createElement("div");
          imgWrapper.className = "card-img-wrapper";

          if (imageColumn && item[imageColumn.columnName]) {
            const rawUrl = item[imageColumn.columnName];
            const fileId = extractDriveFileId(rawUrl);

            if (fileId) {
              // LAZY LOADING: Store fileId and observe
              imgWrapper.dataset.fileId = fileId;
              if (imageObserver) {
                imageObserver.observe(imgWrapper);
              } else {
                // Fallback if IntersectionObserver not supported
                loadImageViaProxy(fileId, imgWrapper);
              }
            } else if (rawUrl) {
              // Direct HTTPS image
              imgWrapper.dataset.rawUrl = rawUrl;
              if (imageObserver) {
                imageObserver.observe(imgWrapper);
              } else {
                loadDirectImage(rawUrl, imgWrapper);
              }
            } else {
              imgWrapper.innerHTML = '<div style="width:100%;height:100%;background:repeating-linear-gradient(45deg,#e5e7eb,#e5e7eb 6px,#f3f4f6 6px,#f3f4f6 12px);"></div>';
            }
          } else {
            imgWrapper.innerHTML = '<div style="width:100%;height:100%;background:repeating-linear-gradient(45deg,#e5e7eb,#e5e7eb 6px,#f3f4f6 6px,#f3f4f6 12px);"></div>';
          }

          card.appendChild(imgWrapper);

          const body = document.createElement("div");
          body.className = "card-body";

          const nameEl = document.createElement("div");
          nameEl.className = "card-name";
          nameEl.textContent = nameColumn ? (item[nameColumn.columnName] || "(no name)") : "(no name)";
          body.appendChild(nameEl);

          const sub = document.createElement("div");
          sub.className = "card-sub";
          const cat = categoryColumn ? (item[categoryColumn.columnName] || "") : "";
          const place = placeColumn ? (item[placeColumn.columnName] || "") : "";
          sub.textContent = [cat, place].filter(Boolean).join(" ‚Ä¢ ");
          body.appendChild(sub);

          card.appendChild(body);

          card.onclick = (function (it) {
            return function () {
              showDetails(it);
            };
          })(item);

          grid.appendChild(card);
        }
      }

      function showDetails(item) {
        const det = document.getElementById("detailView");
        const grid = document.getElementById("gridView");
        det.style.display = "block";
        grid.innerHTML = "";

        let html =
          '<button class="back-btn" onclick="backToList()">‚Üê Back to list</button>' +
          '<div class="detail-layout">' +
          '<div id="detailImgContainer">';

        if (imageColumn && item[imageColumn.columnName]) {
          html += '<div class="detail-img-wrapper" id="detailImgWrapper"></div>';
        } else {
          html += '<div class="detail-img-wrapper"></div>';
        }

        html +=
          "</div>" +
          "<div>" +
          '<div class="detail-title-row">' +
          '<div class="detail-name">' +
          (nameColumn ? (item[nameColumn.columnName] || "") : "") +
          "</div>" +
          "</div>" +
          '<div class="detail-meta">';

        const bits = [];
        if (categoryColumn && item[categoryColumn.columnName]) bits.push(item[categoryColumn.columnName]);
        if (placeColumn && item[placeColumn.columnName]) bits.push(item[placeColumn.columnName]);
        if (dateColumn && item[dateColumn.columnName]) bits.push(item[dateColumn.columnName]);
        html += bits.join(" ‚Ä¢ ") + "</div>";

        // Show fields configured with showInDetail
        for (let i = 0; i < columnConfig.length; i++) {
          const config = columnConfig[i];
          if (!config.showInDetail) continue;

          // Skip special columns that are shown elsewhere
          if (config.specialRole === "name" ||
              config.specialRole === "category" ||
              config.specialRole === "image" ||
              config.specialRole === "place" ||
              config.specialRole === "date" ||
              config.specialRole === "addedby" ||
              config.specialRole === "externallink") {
            continue;
          }

          const val = item[config.columnName];
          if (val != null && String(val).trim() !== "") {
            html +=
              '<div class="detail-field"><span class="detail-label">' +
              (config.displayName || config.columnName) +
              ":</span> " +
              val +
              "</div>";
          }
        }

        if (externalLinkColumn && item[externalLinkColumn.columnName]) {
          const url = item[externalLinkColumn.columnName];
          html +=
            '<div class="detail-field">' +
            '<a href="' +
            url +
            '" target="_blank" class="link-pill" rel="noopener noreferrer">' +
            "üîó Open external link" +
            "</a>" +
            "</div>";
        }

        if (addedByColumn && item[addedByColumn.columnName]) {
          html +=
            '<div class="detail-field" style="margin-top:10px;font-size:11px;color:#9ca3af;">' +
            "Added by: " +
            item[addedByColumn.columnName] +
            "</div>";
        }

        html += "</div></div>";
        det.innerHTML = html;

        // Load detail image with progressive loading
        const imgWrapper = document.getElementById("detailImgWrapper");
        if (imgWrapper && imageColumn && item[imageColumn.columnName]) {
          const rawUrl = item[imageColumn.columnName];
          const fileId = extractDriveFileId(rawUrl);

          if (fileId) {
            loadDetailImage(fileId, imgWrapper);
          } else if (rawUrl) {
            loadDetailImageDirect(rawUrl, imgWrapper);
          }
        }
      }

      // Load detail view image with progressive loading and fullscreen capability
      async function loadDetailImage(fileId, wrapper) {
        try {
          // Check caches
          if (memoryCache.has(fileId)) {
            const cached = memoryCache.get(fileId);
            applyDetailProgressiveImage(wrapper, cached.thumbnail, cached.full);
            return;
          }

          const dbCached = await imageCacheDB.get(fileId);
          if (dbCached && dbCached.full) {
            memoryCache.set(fileId, {
              full: dbCached.full,
              thumbnail: dbCached.thumbnail
            });
            applyDetailProgressiveImage(wrapper, dbCached.thumbnail, dbCached.full);
            return;
          }

          // If not cached, it should already be in memory from grid view
          // But fetch anyway as fallback
          const base = imageProxyBaseUrl || "";
          const url = base.replace(/\/$/, "") + "?img=" + encodeURIComponent(fileId);

          const response = await fetch(url);
          const json = await response.json();

          if (!json.ok) return;

          const fullDataUrl = "data:" + json.mime + ";base64," + json.data;
          const thumbnailDataUrl = await generateThumbnail(fullDataUrl);

          memoryCache.set(fileId, {
            full: fullDataUrl,
            thumbnail: thumbnailDataUrl
          });
          
          await imageCacheDB.set(fileId, fullDataUrl, thumbnailDataUrl);

          applyDetailProgressiveImage(wrapper, thumbnailDataUrl, fullDataUrl);

        } catch (err) {
          console.error("Detail image load error:", err);
        }
      }

      function applyDetailProgressiveImage(wrapper, thumbnailUrl, fullUrl) {
        wrapper.innerHTML = '';

        if (thumbnailUrl) {
          const placeholder = document.createElement('img');
          placeholder.className = 'detail-img placeholder';
          placeholder.src = thumbnailUrl;
          wrapper.appendChild(placeholder);
        }

        const fullImg = document.createElement('img');
        fullImg.className = 'detail-img full';
        fullImg.onload = () => {
          fullImg.classList.add('loaded');
          // Remove placeholder after full image loads
          setTimeout(() => {
            const placeholders = wrapper.querySelectorAll('.placeholder');
            placeholders.forEach(p => p.remove());
          }, 400);
        };
        fullImg.src = fullUrl;
        fullImg.style.cursor = 'zoom-in';
        fullImg.onclick = () => openImageFullscreen(fullUrl);
        wrapper.appendChild(fullImg);
      }

      function loadDetailImageDirect(url, wrapper) {
        wrapper.innerHTML = '';
        const img = document.createElement('img');
        img.className = 'detail-img full loaded';
        img.src = url;
        img.style.cursor = 'zoom-in';
        img.onclick = () => openImageFullscreen(url);
        wrapper.appendChild(img);
      }

      function backToList() {
        document.getElementById("detailView").style.display = "none";
        applyFiltersAndSorting();
      }

      // -------------------- Fullscreen viewer --------------------

      function openImageFullscreen(src) {
        const overlay = document.getElementById("imgOverlay");
        const img = document.getElementById("imgOverlayImg");
        if (!overlay || !img || !src) return;
        img.src = src;
        overlay.style.display = "flex";
      }

      function closeImageFullscreen() {
        const overlay = document.getElementById("imgOverlay");
        if (overlay) overlay.style.display = "none";
      }

      // -------------------- Filter & Sort Dropdowns --------------------

      function populateFilterDropdown() {
        const filterDropdown = document.getElementById("filterDropdown");
        filterDropdown.innerHTML = "";

        // Generate filter sections for each filter column
        for (let i = 0; i < filterColumns.length; i++) {
          const config = filterColumns[i];
          if (!config.uniqueValues || config.uniqueValues.length === 0) continue;

          // Create section
          const section = document.createElement("div");
          section.className = "dropdown-section";

          const title = document.createElement("div");
          title.className = "dropdown-section-title";
          title.textContent = config.displayName || config.columnName;
          section.appendChild(title);

          const listContainer = document.createElement("div");

          config.uniqueValues.forEach(value => {
            const item = document.createElement("div");
            item.className = "dropdown-item";

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = "filter_" + config.columnName + "_" + value.replace(/\s/g, '_');
            checkbox.value = value;

            const selected = filterValues[config.columnName] || [];
            checkbox.checked = selected.indexOf(value) !== -1;

            checkbox.onchange = (e) => {
              e.stopPropagation();
              if (!filterValues[config.columnName]) {
                filterValues[config.columnName] = [];
              }

              const idx = filterValues[config.columnName].indexOf(value);
              if (checkbox.checked) {
                // Add to selection if not already there
                if (idx === -1) {
                  filterValues[config.columnName].push(value);
                }
              } else {
                // Remove from selection
                if (idx !== -1) {
                  filterValues[config.columnName].splice(idx, 1);
                }
              }

              updateChipsUI();
              applyFiltersAndSorting();
            };

            const label = document.createElement("span");
            label.textContent = value;

            item.onclick = (e) => {
              if (e.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
                checkbox.onchange(e);
              }
            };

            item.appendChild(checkbox);
            item.appendChild(label);
            listContainer.appendChild(item);
          });

          section.appendChild(listContainer);
          filterDropdown.appendChild(section);
        }

        // Add divider and clear button
        if (filterColumns.length > 0) {
          const divider = document.createElement("div");
          divider.className = "dropdown-divider";
          filterDropdown.appendChild(divider);

          const actions = document.createElement("div");
          actions.className = "dropdown-actions";

          const clearBtn = document.createElement("button");
          clearBtn.className = "dropdown-btn";
          clearBtn.textContent = "Clear Filters";
          clearBtn.onclick = () => {
            filterValues = {};
            for (let i = 0; i < filterColumns.length; i++) {
              filterValues[filterColumns[i].columnName] = [];
            }
            populateFilterDropdown();
            updateChipsUI();
            applyFiltersAndSorting();
          };

          actions.appendChild(clearBtn);
          filterDropdown.appendChild(actions);
        }
      }

      function populateSortDropdown() {
        const sortDropdown = document.getElementById("sortDropdown");
        const firstSection = sortDropdown.querySelector(".dropdown-section");

        // Rebuild sort options based on showInSort configuration
        firstSection.innerHTML = '<div class="dropdown-section-title">Sort by</div>';

        // Always include "No sorting"
        const noneItem = document.createElement("div");
        noneItem.className = "dropdown-item";
        noneItem.dataset.sort = "none";
        const noneRadio = document.createElement("input");
        noneRadio.type = "radio";
        noneRadio.name = "sortField";
        noneRadio.value = "none";
        noneRadio.checked = sortField === "none";
        const noneLabel = document.createElement("span");
        noneLabel.textContent = "No sorting";
        noneItem.appendChild(noneRadio);
        noneItem.appendChild(noneLabel);
        firstSection.appendChild(noneItem);

        // Add sort options for columns with showInSort = true
        for (let i = 0; i < columnConfig.length; i++) {
          const config = columnConfig[i];
          if (!config.showInSort) continue;

          // Check if column has any values
          if (!isColumnUsed(config.columnName)) continue;

          const item = document.createElement("div");
          item.className = "dropdown-item";
          item.dataset.sort = config.columnName;

          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "sortField";
          radio.value = config.columnName;
          radio.checked = sortField === config.columnName;

          const label = document.createElement("span");
          label.textContent = config.displayName || config.columnName;

          item.appendChild(radio);
          item.appendChild(label);
          firstSection.appendChild(item);
        }

        // Re-attach event listeners for sort field
        firstSection.querySelectorAll('input[name="sortField"]').forEach(radio => {
          radio.onchange = function() {
            sortField = this.value;
            updateChipsUI();
            applyFiltersAndSorting();
          };
        });

        firstSection.querySelectorAll('.dropdown-item').forEach(item => {
          item.onclick = function(e) {
            if (e.target.tagName !== 'INPUT') {
              const radio = this.querySelector('input[type="radio"]');
              if (radio) {
                radio.checked = true;
                radio.onchange();
              }
            }
          };
        });

        // Re-attach event listeners for sort order
        const orderRadios = sortDropdown.querySelectorAll('input[name="sortOrder"]');
        orderRadios.forEach(radio => {
          radio.onchange = function() {
            sortOrder = this.value;
            updateChipsUI();
            applyFiltersAndSorting();
          };
        });

        const orderItems = sortDropdown.querySelectorAll('[data-order]');
        orderItems.forEach(item => {
          item.onclick = function(e) {
            if (e.target.tagName !== 'INPUT') {
              const radio = this.querySelector('input[type="radio"]');
              if (radio) {
                radio.checked = true;
                radio.onchange();
              }
            }
          };
        });
      }

      function toggleDropdown(dropdownId, buttonId) {
        const dropdown = document.getElementById(dropdownId);
        const isShowing = dropdown.classList.contains("show");
        
        // Close all dropdowns first
        document.querySelectorAll(".dropdown-menu").forEach(d => {
          d.classList.remove("show");
        });
        
        // Toggle current dropdown
        if (!isShowing) {
          dropdown.classList.add("show");
          
          // Populate filter dropdown when opened
          if (dropdownId === "filterDropdown") {
            populateFilterDropdown();
          }
          
          // Populate sort dropdown when opened
          if (dropdownId === "sortDropdown") {
            populateSortDropdown();
          }
        }
      }

      // Close dropdowns when clicking outside
      document.addEventListener("click", function(e) {
        if (!e.target.closest(".btn-toolbar") && !e.target.closest(".dropdown-menu")) {
          document.querySelectorAll(".dropdown-menu").forEach(d => {
            d.classList.remove("show");
          });
        }
      });



      // -------------------- Init --------------------

      async function init() {
        console.log('=== App Initialization Starting ===');

        // Initialize IndexedDB
        try {
          await imageCacheDB.init();
          console.log('‚úì IndexedDB cache initialized');
        } catch (err) {
          console.warn('IndexedDB not available:', err);
        }

        // Setup lazy loading
        setupLazyLoading();

        google.script.run
          .withSuccessHandler(function (payload) {
            settings = payload.settings;
            headers = payload.headers || [];
            allItems = payload.items || [];
            columnConfig = payload.columnConfig || [];

            if (settings) {
              imageProxyBaseUrl =
                settings.imageBaseUrl ||
                settings.deploymentUrl ||
                "";

              // Update app title
              if (settings.appName) {
                document.title = settings.appName;
              }
            }

            // Load column configuration
            loadColumnConfig();
            computeUniqueValues();
            updateHeaderUI();
            updateChipsUI();
            applyFiltersAndSorting();
          })
          .getInitialData();
      }

      // Event wiring
      window.onload = function () {
        init();

        // Filter dropdown
        document.getElementById("filterBtn").onclick = function(e) {
          e.stopPropagation();
          toggleDropdown("filterDropdown", "filterBtn");
        };

        // Sort dropdown
        document.getElementById("sortBtn").onclick = function(e) {
          e.stopPropagation();
          toggleDropdown("sortDropdown", "sortBtn");
        };

        // Sort field radio buttons
        document.querySelectorAll('input[name="sortField"]').forEach(radio => {
          radio.onchange = function() {
            sortField = this.value;
            updateChipsUI();
            applyFiltersAndSorting();
          };
        });

        // Sort order radio buttons
        document.querySelectorAll('input[name="sortOrder"]').forEach(radio => {
          radio.onchange = function() {
            sortOrder = this.value;
            updateChipsUI();
            applyFiltersAndSorting();
          };
        });

        // Make sort items clickable (not just radio button)
        document.querySelectorAll('#sortDropdown .dropdown-item').forEach(item => {
          item.onclick = function(e) {
            if (e.target.tagName !== 'INPUT') {
              const radio = this.querySelector('input[type="radio"]');
              if (radio) {
                radio.checked = true;
                radio.onchange();
              }
            }
          };
        });

        const overlay = document.getElementById("imgOverlay");
        const closeBtn = document.getElementById("imgOverlayClose");
        if (closeBtn) {
          closeBtn.onclick = closeImageFullscreen;
        }
        if (overlay) {
          overlay.addEventListener("click", function (e) {
            if (e.target.id === "imgOverlay") {
              closeImageFullscreen();
            }
          });
        }

      };
    </script>
  </body>
